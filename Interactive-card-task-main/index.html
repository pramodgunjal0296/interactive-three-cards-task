    <title>Interactive Boxes</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="card">

          display: flex;
          font-weight: bold;

            <input type="radio" id="Unit_first" name="Unit" value="1" />
            <div class="label-part">
              <div class="label-div">
                <label>1 Unit</label>
                <p>10% off</p>
              </div>

            </div>
          </div>

            <p id="p1">$10.00 USD</p>
            <p id="p2">$24.00 USD</p>
          </div>
        </div>
        <br />

              class="size-dropdown-div"
              style="display: flex; flex-direction: row; align-items: center"
            >
              <label style="font-size: 14px">#1</label>
              <select name="size">
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>

          </div>
